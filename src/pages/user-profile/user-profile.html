<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Personal Information
    </ion-list-header>
    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6> Name </ion-col>
          <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
            {{userProfile?.firstName}} {{userProfile?.lastName}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label class="dob-label">Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item>
    <ion-item>
    <ion-label class="dob-label">Emergency Number<ion-icon name="call" margin></ion-icon></ion-label>
      <ion-input [(ngModel)]="FirstContactNumber" (ionChange)="updateNumber(FirstContactNumber)" placeholder="Enter number for Accident. iBIKE will use this number to contact if it detects your in an accident"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full round color="secondary" (click)="GoUserHomePage()"><strong>Save Details</strong></button>
</ion-content>
