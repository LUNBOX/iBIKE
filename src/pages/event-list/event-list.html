<ion-content padding>
  <button ion-button block outline color="primary" (click)="goToCreate()">
    Upload your bike details
  </button>
  
  <ion-list>
    <ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)">

      <h2>{{event?.name}}</h2>

      <p>Date:
        <strong>{{event?.date}}</strong>
      </p>

      <p>Venue:
        <strong>{{event?.venue}}</strong>
      </p>

      <p>Colour:
        <strong>{{event?.colour}}</strong>
      </p>


    </ion-item>
  </ion-list>
  <button ion-button block color="primary" (click)="goToCreateFoundBike()">
      Add an unknown found bike
     </button>
</ion-content>
<ion-footer>
  <p>@DCU</p>
</ion-footer>
