<ion-content ion-content class="background">
  <ion-card>
    <ion-card-header>
      <strong>Choose What User You Are</strong>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <button ion-button block outline class="marginTop" (click)="GoCustomerProfilePage()">Customer To Buy Tickets</button>
        &nbsp;
        <button ion-button block outline color= "light" (click)="GoEventProfilePage()">Event Organiser To Sell Tickets</button>
      </ion-list>
    </ion-card-content>
    <ion-row class="top-row">
      <ion-col>
        <h1 class="label-logo">IONICTHEMES</h1>
        <p class="label-description">This app is part of a tutorial to learn how to add Google Login to an Ionic App!</p>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-row">
      <ion-col class="login-button">
        <button ion-button block color="danger" (click)="doGoogleLogin()">Google Login</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
